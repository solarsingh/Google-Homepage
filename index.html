<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Google_Homepage@sLr8</title>
    </head>

    <body>
        <header>
            <div class="header right">
                <a class="item" href="https://accounts.google.com">Gmail</a>
                <a class="item" href="https://www.google.co.in/imghp?hl=en&tab=wi&ogbl">Images</a>
                <div class="app-grid">
                    <div class="grid-box"></div>
                    <div class="grid-box"></div>
                    <div class="grid-box"></div>
                    <div class="grid-box"></div>
                    <div class="grid-box"></div>
                    <div class="grid-box"></div>
                    <div class="grid-box"></div>
                    <div class="grid-box"></div>
                    <div class="grid-box"></div>
                </div>
                <div>
                    <img class="bell icon" src="images/bellIcon.png" alt="bell icon">
                </div>
            </div>
        </header>

        <main>
            <div>
                <img id="main-logo" src="images/google_logo.jpg" alt="Google Logo">
                <div class="search-bar">
                    <input type="text" name="search">
                    <div class="mic"></div>
                </div>
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>    
            </div>        
        </main>

        <footer>
            <div class="footer-location">
                <a class="item" href="">India</a>
            </div>
            <div class="footer-left">
                <a class="item" href="">Advertising</a>
                <a class="item" href="">Buisness</a>
                <a class="item" href="">About</a>
                <a class="item" href="">How Search Works</a>
            </div>
            <div class="footer-right">
                <a class="item" href="">Privacy</a>
                <a class="item" href="">Terms</a>
                <a class="item" href="">Settings</a>
            </div>            
        </footer>
    </body>
</html>
